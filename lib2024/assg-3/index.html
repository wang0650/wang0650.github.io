						<input type="radio" name="gender-form" id="Female" value="Female" checked="">

					</label>

						<input type="radio" name="gender-form" id="Male" value="Male">
						Male
					</label>
				</div>

					<input type="address" name="address" id="address" placeholder="Enter your address here" required>
				</div>
				<div id="city-container" class="form-elm">

					<input type="City-name" name="City" id="City-name" placeholder="Enter city here" required>
				</div>
